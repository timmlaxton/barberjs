<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <title>Fluffy Cuts</title>
  </head>
  <body>
    <div class="portfolio">
      <header>
        <nav>
          <h3 class="logo">Fluffy Cuts</h3>
          <img src="./img/hamburger.svg" alt="burger" />
        </nav>
        <main>
          <section class="page photographer">
            <div class="details">
              <h1>Jimmy Jazz</h1>
              <h2>Photographer</h2>
              <p>12/08/2021</p>
            </div>
            <div class="hero">
              <img class="model-left" src="./img/model-left.jpg" alt="model" />
              <img
                class="model-right"
                src="./img/model-right.jpg"
                alt="model"
              />
            </div>
          </section>
          <section class="page chef">
            <div class="details">
              <h1>Martin Sprout</h1>
              <h2>Chef</h2>
              <p>12/03/2021</p>
            </div>
            <div class="hero">
              <img class="model-left" src="./img/chef-left.jpg" alt="model" />
              <img class="model-right" src="./img/chef-right.jpg" alt="model" />
            </div>
          </section>
          <section class="page barber">
            <div class="details">
              <h1>Stan Getz</h1>
              <h2>Hairstylist</h2>
              <p>26/02/2021</p>
            </div>
            <div class="hero">
              <img class="model-left" src="./img/hair-left.jpg" alt="model" />
              <img class="model-right" src="./img/hair-right.jpg" alt="model" />
            </div>
          </section>
          <div class="pages">
            <div class="page-1">
              <h3>01</h3>
              <svg
                class="slide active"
                width="12"
                height="12"
                viewBox="0 0 12 12"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="6" cy="6" r="6" fill="white" />
              </svg>
            </div>
            <div class="page-2">
              <h3>01</h3>
              <svg
                class="slide"
                width="12"
                height="12"
                viewBox="0 0 12 12"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="6" cy="6" r="6" fill="white" />
              </svg>
            </div>
            <div class="page-3">
              <h3>01</h3>
              <svg
                class="slide"
                width="12"
                height="12"
                viewBox="0 0 12 12"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="6" cy="6" r="6" fill="white" />
              </svg>
            </div>
          </div>
        </main>
      </header>
    </div>
  </body>
</html>
